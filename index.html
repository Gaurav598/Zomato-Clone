<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-left">
            <a href="#" class="logo-link">
                <img src="images/logo.png" alt="Zomato Logo" class="logo">
            </a>
        </div>
        <div class="header-right">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Log in</a>
            <a href="#">Sign up</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Discover the best food & drinks in Ambala</h1>
            <!-- Search Bar -->
            <div class="search-bar">
                <div class="location-box">
                    <span class="location-icon">üìç</span>
                    <input type="text" placeholder="Ambala Cant Jn, Railway" class="location-input">
                </div>
                <input type="text" placeholder="Search for restaurant, cuisine or a dish" class="search-input">
                <button class="search-button">Search</button>
            </div>
        </div>
    </section>

    <!-- Order Section -->
    <section class="order-section">
        <img src="images/order.png" alt="Order Online" class="order-image">
        <div class="order-info">
            <h3>Order Online</h3>
            <p>Stay home and order to your doorstep</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Zomato Clone. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
